<p-table [value]="days() || []">
  <ng-template pTemplate="header">
    <tr>
      <th>Day</th>
      <th>Stars</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-day>
    <tr>
      <td>
        <p-button [label]="day.day" [link]="true" (click)="openDay(day.day)">
      </p-button>
      </td>
      <td>
        @if (day.partOne) {
          <i class="pi pi-star-fill lr-5"></i>
        }
        @else {
            <i class="pi pi-star lr-5"></i>
        }
        @if (day.partTwo) {
          <i class="pi pi-star-fill lr-5"></i>
        }
        @else {
            <i class="pi pi-star lr-5"></i>
        }
      </td>
    </tr>
  </ng-template>
</p-table>
